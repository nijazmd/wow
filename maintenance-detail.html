<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Maintenance Detail</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="pageHead" id="maintTab">
    <div class="titleBar">
      <div class="titleBtn"><a href="index.html"><img src="images/icons/back.svg" alt="">&nbsp; Back</a></div>
    </div>
  </div>
  <h1 id="pageTitle">Maintenance Detail</h1>
  <div class="summaryBox">
    <div class="summaryItem"><div class="label">Vehicle:</div> <div id="vehicleName">Loading...</div></div>
    <div class="summaryItem"><div class="label">Odometer:</div> <div id="odoReading">—</div></div>
    <div class="summaryItem"><div class="label">Date:</div> <div id="maintDate">—</div></div>
    <div class="summaryItem"><div class="label">Total Cost:</div> <div id="totalCost"></div></div>
  </div>

  <table class="maintenanceTable">
    <thead>
      <tr>
        <th>Service Item</th>
        <th>Action</th>
        <th>Cost</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="detailTableBody"></tbody>
  </table>

  <ul class="mainNav">
    <li><a href="index.html"><div><img src="images/icons/home.svg" alt=""></div> <div>Home</div></a></li>
    <li class="active"><a href="service.html"><div><img src="images/icons/services.svg" alt=""></div> <div>Service</div></a></li>
    <li><a href="report-issue.html"><div><img src="images/icons/report.svg" alt=""></div> <div>Report</div></a></li>
  </ul>


  <script src="js/common.js"></script>
  <script src="js/data-fetch.js"></script>
  <script src="js/maintenance-detail.js"></script>
</body>
</html>
