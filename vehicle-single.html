<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Details</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- ğŸ”· VEHICLE HEADER INFO -->
  <div class="vehicleHeader">
    <h1 id="vehicleTitle">Vehicle Name</h1>
    <div id="regNumber" class="nameplate">MH12AB1234</div>

    <!-- ğŸ–¼ï¸ Image Gallery -->
    <div id="imageGallery"></div>

    <!-- ğŸ§­ Current Odometer -->
    <div class="odometerSection">
      <span class="odometerLabel">Odometer:</span>
      <span id="odometerValue" class="odometer">â€”</span>
      <button id="odoUpdateBtn" class="odometerEdit">Update</button>
    </div>
  </div>

  <!-- ğŸ”˜ TAB BUTTONS -->
  <div class="tabContainer">
    <button class="tabBtn active" data-tab="infoTab">Info</button>
    <button class="tabBtn" data-tab="maintTab">Maintenance</button>
    <button class="tabBtn" data-tab="docsTab">Documents</button>
  </div>

  <!-- ğŸ“‚ TAB PANELS -->
  <div id="infoTab" class="tabPanel active">
    <ul id="specList" class="cardGrid"></ul>
  </div>

  <div id="maintTab" class="tabPanel">
    <h3 class="sectionHeading">Reported Issues</h3>
    <ul id="issueList" class="issueList"></ul>

    <h3>Maintenance by Parts</h3>
    <table id="maintenanceTable" class="maintenanceTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Last Service On</th>
          <th>Last Mileage</th>
          <th>Next Due</th>
          <th>Next Service</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3 class="sectionHeading">Full Maintenance History</h3>
  <table id="maintenanceHistoryTable" class="maintenanceTable">
    <thead>
      <tr>
        <th>Odometer</th>
        <th>Date</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>

  


  <div id="docsTab" class="tabPanel">
    <ul id="documentList" class="cardGrid"></ul>
  </div>

  <!-- âœï¸ Odometer Update Popup -->
  <div id="odoPopup" class="popup hidden">
    <div class="popupContent">
      <label for="odoInput">Enter New Odometer Reading</label>
      <input type="number" id="odoInput" />
      <button id="odoSaveBtn">Save</button>
      <button id="odoCancelBtn" class="secondary">Cancel</button>
    </div>
  </div>

</html>
