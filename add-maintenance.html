<body>

  <h1>Add Maintenance</h1>

  <!-- Vehicle Selector -->
  <div class="formGroup">
    <label for="vehicleSelect">Select Vehicle:</label>
    <select id="vehicleSelect"></select>
  </div>

  <!-- Maintenance Form -->
  <form id="maintenanceForm" class="formGroup">
    <label for="maintDate">Date:
      <input type="date" id="maintDate" required />
    </label>

    <label for="maintOdometer">Odometer:
      <input type="number" id="maintOdometer" required />
    </label>

    <div id="serviceItemsContainer"></div>

    <button type="button" id="addServiceItemBtn">Add Another Service</button>
    <button type="submit">Submit Maintenance</button>
  </form>
